<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.2.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css" />

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script>

    <title>Tip Calculator</title>
</head>

<body>
    <style type="text/css">
        .fieldDescriptors {
            font-weight: bold;
            font-size: 18px;
            padding-right: 5px;
        }

        td {
            padding: 5px;
        }
    </style>
    <script type="text/javascript">
        function CalculateTip() {
            var txtBill = document.getElementById("txtBill");
            var lbl15per = document.getElementById("lbl15per");
            var lbl15perTotal = document.getElementById("lbl15perTotal");
            var lbl18per = document.getElementById("lbl18per");
            var lbl18perTotal = document.getElementById("lbl18perTotal");
            var lbl20per = document.getElementById("lbl20per");
            var lbl20perTotal = document.getElementById("lbl20perTotal");

            lbl15per.innerHTML = parseFloat(txtBill.value * .15).toFixed(2);
            lbl15perTotal.innerHTML = parseFloat(txtBill.value * 1.15).toFixed(2);

            lbl18per.innerHTML = parseFloat(txtBill.value * .18).toFixed(2);
            lbl18perTotal.innerHTML = parseFloat(txtBill.value * 1.18).toFixed(2);

            lbl20per.innerHTML = parseFloat(txtBill.value * .20).toFixed(2);
            lbl20perTotal.innerHTML = parseFloat(txtBill.value * 1.20).toFixed(2);
        }

    </script>


    <div data-role="header">
        <a data-rel="back" style="margin-top: 8px;">Home</a>
        <div style="text-align: center;">
            <h2>Tip Calculator</h2>
        </div>
    </div>

    <div style="font-size: 18px;">
        <table>
            <tr>
                <td class="fieldDescriptors">Bill</td>
                <td>
                    <input id="txtBill" title="" pattern="[0-9].[0-9][0-9]" type="text" data-clear-btn="true" value="" />
                </td>
                <td>
                    <input id="btnGo" type="button" onclick="CalculateTip()" value="Go" />
                </td>
            </tr>
        </table>
        <br />
        <table>
            <thead>
                <tr>
                    <th style="width: 15%; text-align: left;"></th>
                    <th style="width: 15%; text-align: left;">Tip</th>
                    <th style="width: 15%; text-align: left;">Total</th>
                </tr>
            </thead>
            <tr>
                <td>15%</td>
                <td>
                    <label id="lbl15per" />
                </td>
                <td>
                    <label id="lbl15perTotal" />
                </td>
            </tr>
            <tr>
                <td>18%</td>
                <td>
                    <label id="lbl18per" />

                </td>
                <td>
                    <label id="lbl18perTotal" />
                </td>
            </tr>
            <tr>
                <td>20%</td>
                <td>
                    <label id="lbl20per" />
                </td>
                <td>
                    <label id="lbl20perTotal" />
                </td>
            </tr>
        </table>


    </div>

</body>
</html>
